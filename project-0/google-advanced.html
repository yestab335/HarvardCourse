<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/advanced.css" type="text/css">
    <!-- Favicon -->
    <link rel="icon" href="img/Google-Favicon.png" type="png file">
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar" id="adiv0">
      <span class="navbar-brand mb-0 h1">
        <a href="index.html" class="active">
          <img src="img/logo.png" alt="Google Logo" class="advanced-logo">
        </a>
      </span>
    </nav>

    <div id="adiv1">
      <nav class="navbar">
        <span class="navbar-brand mb-0 h1">
          <label style="color: #d93025;" id="title">Advacned Search</label>
        </span>
      </nav>
    </div>

    <hr>

    <div id="adiv2">
      <span id="span2">Find pages with...</span>
    </div>

    <!-- Form Fields -->
    <form accept="https:google.com/search">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">All these words:</label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" autofocus="autofocus" name="as_q" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" name="as_epq" type="text">
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">any of these words:</label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" name="as_oq" type="text">
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">none of these words:</label>
        <div class="col-sm-5">
          <input class="form-control form-control-sm" name="as_eq" type="text">
        </div>
      </div>

      <!-- Search Button -->
      <center>
        <input type="submit" class="btn btn-primary" data-toggle="button" id="advanced-search-button" value="Advanced Search">
      </center>
    </form>
  </body>
</html>
