{% extends "encyclopedia/layout.html" %}

{% block title %}
  Search
{% endblock %}

{% block body %}
  <h2>Search Results</h2>
  {% if entries %}
    <ul>
      {% for entry in entries %}
      <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    No results found... <a href="{% url 'create' %}">Click here</a> to create {{ input }}.
  {% endif %}
{% endblock %}
